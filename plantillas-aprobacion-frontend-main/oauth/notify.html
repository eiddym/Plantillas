<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PLANTILLAS</title>
  <div class="container-main" id="container-main" style="display: none;">
    <breadcrumb></breadcrumb>
    <div ui-view></div>
    <div>Mensaje de respuesta</div>
  </div>
  <script src="./config.js"></script>
  <script>
    (function () {
      var params = window.location.search.replace('?', '');
      params = params.split('&');
      if (params.length === 1) {
        window.localStorage.setItem('CD_aprobacion_notificacion', JSON.stringify({
          type: 'error',
          message: 'Ocurrió un error en la aprobación del documento en el servicio de orden cronológico. Vuelva a intentar más tarde.'
        }));
      } else {
        if (params[1] && params[1].split('=')[1] == 'false') {
          window.localStorage.setItem('CD_aprobacion_notificacion', JSON.stringify({
            type: 'error',
            message: decodeURIComponent(params[2].split('=')[1])
          }))
        } else {
          window.localStorage.setItem('CD_aprobacion_notificacion', JSON.stringify({
            type: 'success',
            message: 'El documento fue aprobado exitosamente con Ciudadanía Digital' // mensaje genérico
          }))
        }
      }

      window.location = subdomain + '/#/aprobar_documento';
    })();
  </script>
</head>
<body></body>
</html>
